group 'org.animedetour'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.7'
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.useAnt = false
}

dependencies {
    compile group: 'com.typesafe', name: 'config', version: '1.3.0'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.4.2'
    compile group: 'com.typesafe.akka', name: 'akka-http-experimental_2.11', version: '2.4.2'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.7'
    compile 'com.squareup.retrofit2:retrofit:2.0.1'
    compile 'com.squareup.retrofit2:converter-gson:2.0.1'
}

task run(type: JavaExec, dependsOn: classes) {
    standardInput = System.in
    main = 'Main'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
}
